{% extends 'portfolio/base.html' %}

{% load static %}

{% block content %}

    <h1>Jeff's Portfolio Page</h1>
    

    
    <!-- hyperlink to Blogs Page -->
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br />
    <!-- hyperlink to static files Page -->
    <a href="{% static 'portfolio/resume-fake.pdf' %}">Resume</a>
    <br />
    <!-- Profile pic  -->
    <img src="{% static 'portfolio/LinkedinPic.jpg' %}" width="360px">
    
    <!-- {{ projects }} -->
    
    {% for project in projects %}
    
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}"> <!-- project.image will just give you link, but adding "url" will display it -->
    {% if project.url %}
    <br />
    <a href="{{ project.url }}">Link</a>
    {% endif %}
    
    {% endfor %}

{% endblock %}
